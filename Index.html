<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Agenta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Witaj na stronie testowej agenta</h1>
  <p>Ta strona posłuży do testowania agenta w przyszłości.</p>
  <button onclick="testAgent()">Uruchom Agenta</button>

  <script>
    function testAgent() {
      alert("Agent zostanie uruchomiony w przyszłości...");
    }
  </script>

  <!-- Skrypt Chatbase -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState")!=="initialized"){
        window.chatbase=(...args)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(args)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        });
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="AT8rC1FDQqLlz6Fqr3Uun";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
</body>
</html>
